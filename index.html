<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Setting the viewport to make your website look good on all devices -->
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- The title of the HTML document -->
    <title>exo POO</title>
</head>
<body>
    <!-- The main heading of the HTML document -->
    <h1>Battle Arena</h1>
    <div class="btn">
        <!-- Button to start the game -->
        <button id="start">Start</button>
        <!-- Button to restart the game -->
        <button id="restart">Restart</button>
        <button id="selectModal">Select Fighter</button> <!-- Changed from id="select" to id="selectModal" -->

    </div>
    <!-- Button to open the modal -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- The Close Button -->
            <span class="close">&times;</span>
            <!-- The rest of your modal content -->
        </div>
    </div>

    <div id="fight">
        <!-- Paragraph to display the first warrior -->
        <p id="warrior1"></p>
        <!-- Paragraph to display the second warrior -->
        <p id="warrior2"></p>
        <!-- Paragraph to display the result of the game -->
        <p id="result"></p>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="assets/js/script.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="assets/js/arena.js"></script>
</body>
</html>
